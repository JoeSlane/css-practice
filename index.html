<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Calculator</h1>
    <h2 id="header2"></h2>
    <div id="button-grid">
        <button id="button7" onkeypress="num1el('7')" onclick="num1el('7')" >7</button>
        <button id="button8" onkeypress="num1el('8')" onclick="num1el('8')" >8</button>
        <button id="button9" onkeypress="num1el('9')" onclick="num1el('9')" >9</button>
        <button id="buttonDivide" onkeypress="num1el('/')" onclick="num1el('/')">&divide;</button>
        <button id="button4" onkeypress="num1el('4')" onclick="num1el('4')" >4</button>
        <button id="button5" onkeypress="num1el('5')" onclick="num1el('5')" >5</button>
        <button id="button6" onkeypress="num1el('6')" onclick="num1el('6')" >6</button>
        <button id="buttonMultiply" onkeypress="num1el('*')" onclick="num1el('*')">x</button>
        <button id="button1" onkeypress="num1el('1')" onclick="num1el('1')" >1</button>
        <button id="button2" onkeypress="num1el('2')" onclick="num1el('2')" >2</button>
        <button id="button3" onkeypress="num1el('3')" onclick="num1el('3')" >3</button>
        <button id="buttonSubtract" onkeypress="num1el('-')" onclick="num1el('-')">-</button>
        <button id="buttonDot" onkeypress="num1el('.')" onclick="num1el('.')" >.</button>
        <button id="button0" onkeypress="num1el('0')" onclick="num1el('0')" >0</button>
        <button id="buttonEqual" onkeypress="num1el('=')" onclick="num1el('=')">=</button>
        <button id="buttonAdd" onkeypress="num1el('+')" onclick="num1el('+')">+</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
